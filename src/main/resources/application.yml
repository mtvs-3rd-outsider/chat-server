server:
  port: 7000
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: ${SSL_KEY_STORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: tomcat
    enabled: ${SSL_ENABLE}
spring:
  config:
    import: optional:file:.env[.properties]
  rsocket:
    server:
      transport: websocket
      mapping-path: https://master-of-prediction.shop:7000/rsocket
      ssl:
        key-store: classpath:keystore.p12
        key-store-password: 1234
        enabled: true
        key-alias: tomcat
        key-store-type: PKCS12

  r2dbc:
    url: r2dbc:mysql://localhost:9876/forecasthub
    username: root
    password: 1234

  main:
    allow-bean-definition-overriding: true
jwt:
  expiration_time: 86400000 #1일
  secret: ${JWT_SECRET}

logging:
  level:
    org:
      springframework:
        r2dbc: DEBUG
      rsocket: DEBUG
    org.springframework.security: DEBUG
    org.springframework.messaging.rsocket: DEBUG
    org.springframework.security.rsocket: DEBUG  # RSocket Security 전용 디버깅
    io.rsocket: DEBUG
    io:
      r2dbc: TRACE
      rsocket: DEBUG
